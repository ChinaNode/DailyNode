<div class='row'>
    <div class='col-md-8 showinfo' style='background:url("/show-img/show<%=parseInt(4*Math.random())%>.png") center no-repeat'></div>
    <div class='col-md-4 loginform'>
        <form role="form" method='post' action='/register'>
            <legend> Register </legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name='email' placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" class="form-control" id="username" name='name' placeholder="User Name" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name='password' placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
            <a href="/login" class='btn'>Login</a>
            <% if (error) { %>
            <br><br>
            <span class='text-danger'><%= error %></span>
            <% } %>
        </form>
    </div>
</div>
