<!DOCTYPE html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb">
  <head>
    <% var t = locals.title || 'The most timely and complete Node aggregator' %>
    <title>DailyNode - <%= t %></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='keywords' content='Daily Node, Node.js news, blog, post, module, tutorial, release'/>
    <meta name='description' content='Daily Node is a hub of Node.js news, blog, post, and a lot. The content is complete, timely and crawled from internet, and contribute by Noders'/>
    <meta property="wb:webmaster" content="ed5850a7718d2ec1" />
    <!-- Bootstrap -->
    <link type="image/x-icon" rel="shortcut icon" href="http://yuan.rednode.cn/assets/img/node44.png">
	<link type="image/x-icon" rel="icon" href="http://yuan.rednode.cn/assets/img/node44.png">
    <link href="/lib/bootstrap-3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://dailynode.qiniudn.com/lib/font-awesome-4.1.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/offerList.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class='container'>
      <h1>
        <img src="/image/node44.png">
        <span class='sitename'>DailyNode</span>
      </h1>
      <div class='userinfo'>
        <% if (user) { %>
         <%= user.name %> | <a href="/logout">Logout</a>
        <% } else { %>
        <a href="/login">Login</a> | <a href="/register">Register</a>
        <% } %>
      </div>
      <div style='clear:right;'></div>
      <ul class='menu'>
        <li><a href="/">Home</a></li>
        <li><a href="/all">Archive</a></li>
        <li><a href="/submit">Submit</a></li>
        <li><a href="/about">About</a></li>
		<li><a href='/feed' target='_blank'><i class="fa fa-rss"></i></a></li>
        <li>
          <form class='form-inline' role='form' method='GET'>
            <input class='form-control' type='text' name='keyword' value='<%= locals.keyword || '' %>'>
            <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
          </form>
        </li>
      </ul>
    </header>
    <div class='clear'></div>
    <div class="container">
      <%- body %>
    </div>
    <footer>
      <p>
        ©2015 RedNode, Inc ·<!-- 京ICP备13049571号 · -->
        <a href="https://github.com/ChinaNode/DailyNode" target='_blank'><i class="fa fa-github"></i></a>
        <a href="http://weibo.com/rednode" target='_blank'><i class="fa fa-weibo"></i></a>
		<a href="http://nodejs.org" target="_blank"><img width='14px' src="http://nodejs.org/favicon.ico"></a>
		<a href="http://npmjs.org" target="_blank"><img width="14px" src="/image/npm-16.png"></a>
      </p>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/lib/jquery-2.1.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- // <script src="/lib/bootstrap-3.2.0/js/bootstrap.min.js"></script> -->
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/home.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-46116808-6', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
